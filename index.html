<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- VUEJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JAVASCRIPT -->
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <div id="game">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img :src="game.images[activeGame]" alt="Spiderman" />
            <div class="text">
              <h3>{{game.title[activeGame]}}</h3>
              <p>{{game.text[activeGame]}}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" @click="goPrev()"></div>
            <div class="next" @click="goNext()"></div>
            <div class="thumb active">
              <img :src="game.images[0]" alt="Spider Man" />
            </div>
            <div class="thumb">
              <img :src="game.images[1]" alt="Ratchet & Clank" />
            </div>
            <div class="thumb">
              <img :src="game.images[2]" alt="Fortnite" />
            </div>
            <div class="thumb">
              <img :src="game.images[3]" alt="Stray" />
            </div>
            <div class="thumb">
              <img :src="game.images[4]" alt="Avengers" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
